<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <body class="bg-primary bg-opacity-25">
    
    <section class="d-flex flec-column min-vh-100 justify-content-center align-items-center"> <!-- styling the container --> 
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="col-md-6"><!-- splitting the div into 2 rows --> 
                            <div class="m-5 text-center">
                                <h2>Welcome To Phis3 </h2>
                            </div>
                            <form class="m-5"><!-- to have magin of 5 in the first split --> 

                            <div class="mb-3"><!-- to have magin padding of 3 in the first split --> 
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username">
                            </div>
                            <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password">

                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember Me</label>

                                    </div>

                                </div>

                                <div class="col-6">
                                    <div class="text-end"><!-- text end to move it to the end of the container --> 
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>

                                <div>
                                    <input type="submit" class="form-control btn btn-primary mt-3 "><!-- margin top 3 --> 
                                </div>

                            </div>


                            </form>


                        </div>
                        <div class="col-md-6">
                           <div>
                            <img src="./login.svg.svg" alt="login" class="img-fluid p-5"><!-- p-5 to centre it in the container well --> 
                           </div> 
                        </div>


                    </div>
                </div>
            </div>

        </div>
        
    </section>
   </body>
    
</body>
</html>
