<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="loginphis3.css">
</head>
<body>
   <body class="bg-white bg-opacity-25">
    
    <section class="d-flex flec-column min-vh-100 justify-content-center align-items-center"> <!-- styling the container --> 
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="div-1 col-md-6"><!-- splitting the div into 2 rows --> 
                           <div class=" mt-4">
                            <img src="phis3logo.png" alt="login" class="img-fluid p-5 mt-3"><!-- p-5 to centre it in the container well --> 
                           </div> 
                        </div>
                        <div class="col-md-3">
                            <div class="m-5 text-left">
                                <h4 class="div-5">Account Log In </h4><br>
                                <h8 class="div-6">Login To Your Account</h8>
                            </div>
                            <form class="m-5" action="auth/login" method="post"><!-- to have magin of 5 in the first split --> 
                            
                            <div class="mb-2"><!-- to have magin padding of 3 in the first split --> 
                                <label for="email">Email Address</label>
                                <input type="email" placeholder="Enter Email Address" id="Email" name="Email" size="30"><br><br><!-- place holder font size --> 
                            <div class="mb-2">
                                <label for="pwd">Password</label><br>
                                <input type="password" placeholder="Enter Password" id="pwd" name="pwd" size="30">
                            
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-6">
                                    
                                </div>
                            
                                <div class=" div-3 col-6">
                                    <div class="text-end"><!-- text end to move it to the end of the container --> 
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            
                                <div class="div-4">
                                    <input type="submit" class="form-control btn btn-primary mt-3 " value="Login"> <!-- margin top 3 --> 
                                </div>
                            
                            </div>
                            
                            
                            </form>
                            
                            
                        </div>


                    </div>
                </div>
            </div>

        </div>
        
    </section>
   </body>
    
</body>
</html>
